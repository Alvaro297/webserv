<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Upload - Dynamic Root</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Subir archivo (multipart)</h1>
    <p>El formulario env√≠a al endpoint <code>/upload</code> usando multipart/form-data.</p>

        <input type="submit" value="Upload">
    </form>
    <p><a href="/dynamic_root/">Volver</a></p>
</body>
</html>
