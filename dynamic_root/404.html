<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>404 — No encontrado</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; color:#222; background:#fafafa }
        .card { max-width:800px; margin:4rem auto; background:#fff; border:1px solid #e6e6e6; padding:2rem; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.03) }
        h1 { font-size:2rem; margin-bottom:.2rem }
        p { color:#444 }
        a.button { display:inline-block; margin-top:1rem; padding:.45rem .8rem; background:#2b6cb0; color:#fff; border-radius:6px; text-decoration:none }
    </style>
</head>
<body>
    <div class="card">
        <h1>404 — Página no encontrada</h1>
        <p>Lo sentimos, la página que buscas no existe en este servidor.</p>
        <p>Comprueba la URL o vuelve a la página principal.</p>
        <a class="button" href="/dynamic_root/">Volver al inicio</a>
    </div>
</body>
</html>
